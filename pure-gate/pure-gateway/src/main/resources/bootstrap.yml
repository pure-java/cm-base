#  开启熔断降级
feign:
  client:
    config:
      defualt: #服务名，填写default为所有服务
        connectTimeout: 1000
        readTimeout: 12000
  sentinel:
    enabled: true
  hystrix:
    enabled: false
  httpclient:
    connection-timeout: 5000

# 设置 负载均衡 ribbon 的重试次数以及读取超时时间
ribbon:
  MaxAutoRetries: 3
  ReadTimeout: 5000 # 连接所需时间，默认3秒，一般不够
  ConnectTimeout: 5000 # 读取到可用资源的时间，默认一秒，不够，需要改为 5 秒
# 客户端认证属性配置
security:
  oauth2:
    client:
      grant-type: password
      scope: all
      client-id: test
      client-secret: admin
# 网关验证忽略的url接口
pure:
  log:
    #    # 日志存储路径
    dir: ../
    # 日志等级，并且控制 logback
    level: debug
  gate:
    authentication:
      ignore-urls: /oauth,/v2
swagger2:
  enable: false

