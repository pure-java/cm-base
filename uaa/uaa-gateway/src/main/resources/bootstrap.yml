server:
  port: 10003
  #   设置请求头大小
  max-http-header-size: 20480
  address:
    nacos:
      server-addr: 192.168.0.200:8848
    sentinel:
      transport:
        port: 20002
        dashboard: 192.168.0.200:20000
    datasource:
      server-addr: 192.168.0.200:3306

spring:
  application:
    name: api-gateway
  profiles:
    active: '@profileActive@'
  redis:
    database: 3
    host: ${server.address.redis.server-addr}
    #    password: null
    port: ${server.address.redis.port}
    timeout: 10000
  cloud:
    nacos:
      config:
        server-addr: ${server.address.nacos.server-addr}
        file-extension: yaml
        namespace: '@profileActive@'
      discovery:
        namespace: '@profileActive@'
        server-addr: ${server.address.nacos.server-addr}
    sentinel:
      transport:
        port: ${server.address.sentinel.transport.port}
        dashboard: ${server.address.sentinel.transport.dashboard}
      datasource:
        ds:
          nacos:
            server-addr: ${server.address.nacos.server-addr}
            dataId: ${spring.application.name}-sentinel
            groupId: DEFAULT_GROUP
            ruleType: flow
            dataType: json
    gateway:
      discovery:
        locator:
          enabled: false # 禁用用服务注册与发现
          lower-case-service-id: false # 将服务名大写转小写
      routes[0]:
        # 用户中心管理端账号服务的名称
        id: manage-account #自定义的路由 ID，保持唯一
        uri: lb://uaa-manage-account #目标服务地址
        order: 8000 # 顺序
        predicates: # 匹配表达式，满足表达式的，会转发到该服务
          - Path=/v1/**
        filters:
          - StripPrefix=1   #StripPrefix 表明 忽略前缀路径  /v1/xxx ==> /xxx

#  开启熔断降级
feign:
  client:
    config:
      defualt: #服务名，填写default为所有服务
        connectTimeout: 1000
        readTimeout: 12000
  sentinel:
    enabled: true
  hystrix:
    enabled: false
  httpclient:
    connection-timeout: 5000

# 设置 负载均衡 ribbon 的重试次数以及读取超时时间
ribbon:
  MaxAutoRetries: 3
  ReadTimeout: 5000 # 连接所需时间，默认3秒，一般不够
  ConnectTimeout: 5000 # 读取到可用资源的时间，默认一秒，不够，需要改为 5 秒
# 客户端认证属性配置
security:
  oauth2:
    client:
      scope: all
      grant-type: password
      client-id: test
      client-secret: admin
# 网关验证忽略的url接口
pure:
  log:
    #    # 日志存储路径
    dir: ../
    # 日志等级，并且控制 logback
    level: info
  gateway:
    authentication:
      ignore-urls: /v2,pure-webflux-test/webFlux/feignTest
swagger2:
  enable: false

