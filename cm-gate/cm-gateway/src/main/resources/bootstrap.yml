spring:
  application:
    name: api-gateway
  cloud:
    nacos:
      config:
        server-addr: 192.168.0.200:8848
        file-extension: yaml
      discovery:
        server-addr: 192.168.0.200:8848
    sentinel:
      transport:
        port: 20001
        dashboard: 192.168.0.200:20000
      datasource:
        ds:
          nacos:
            server-addr: 192.168.0.200:8848
            dataId: ${spring.application.name}-sentinel
            groupId: DEFAULT_GROUP
            ruleType: flow
            dataType: json
profiles:
  active: dev
log:
  base: "/log"
