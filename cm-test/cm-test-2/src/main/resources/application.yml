server:
  port: 10005
  max-http-header-size: 20480
spring:
  redis:
    host: localhost
    password: null
    port: 6379
    lettuce:
      pool:
        max-idle: 100
        min-idle: 1
        max-active: 1000
        max-wait: -1
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
      discovery:
        server-addr: 127.0.0.1:8848
logging:
  level:
    com.github.canglan.cm: debug
    com.alibaba.nacos.client.naming: error
    com.baomidou.mybatisplus.spring: debug

#  开启熔断降级
feign:
  hystrix:
    enabled: true

# hystrix 熔断配置
hystrix:
  shareSecurityContext: true
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000
  propagate:
    request-attribute:
      enabled: true
ribbon:
  MaxAutoRetries: 3
  ReadTimeout: 3000

security:
  auth-service-id: auth-server
log:
  base: "E:\\"
swagger2:
  info:
    title: "鉴权中心"
    desc: "鉴权中心"
    url: http://localhost:${server.port}
    version: 1
